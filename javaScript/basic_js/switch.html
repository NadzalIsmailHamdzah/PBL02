<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const country = prompt("Pleas enter a country: ");
        let city;
        switch(country)
        {
            case "Italy":
                city = "Rome";
                break;
            case "England":
            case "Wales":
            case "Scotland":
                city = "London";
                break;
            default:
                city = "Not Known";
        }
        document.write("Capital of the country: " + city);
    </script>
</body>
</html>
