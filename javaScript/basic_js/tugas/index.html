<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampu Lalu Lintas</title>
</head>
<body>
    <p id="output"></p>
    <script>
        const lampu = prompt("Masukan warna lampu lalu lintas: Merah, Kuning, Hijau");

        if(lampu == "merah"){
            document.getElementById("output").innerHTML = "Kendaraan Berhenti";
        }else if(lampu == "kuning"){
            document.getElementById("output").innerHTML = "Kendaraan Berhati-hati";
        }else if(lampu == "hijau"){
            document.getElementById("output").innerHTML = "Kendaraan maju";
        }else{
            document.getElementById("output").innerHTML = "Input warna lampu tidak valid";
        }
    </script>
</body>
</html>
